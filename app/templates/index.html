<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<div class="content">
		<center>
			<br>
			<form action="/submit" id="textform" method="post">
				<textarea class="post-textarea" name="content" rows="4" cols="50" placeholder="Please add the text content that you want to share"></textarea>
				<br><br>
				<input class="name-input" type="text" name="author" placeholder="Author">
				<input class="btn" type="submit" value="Post">
			</form>
			<br>
		</center>

		<div class="posts">
			{% for post in posts %}
			<div class="post_box">
				<div class="post_box-header">
					<!--<div class="post_box-options"><button class="option-btn">Reply</button></div>-->
					<div style="background:#009e47 none repeat scroll 0% 0%; box-shadow: rgb(1, 75, 32) 0 0 0 0.2rem;" class="post_box-avatar">{{post.author[0]}}</div>
					<div class="name-header">{{post.author}}</div>
					<div class="post_box-subtitle"><i>Posted at {{readable_time(post.timestamp)}}</i></div>
				</div>
				<div>
					<div class="post_box-body">
						<p>{{post.content}}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
